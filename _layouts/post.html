{% raw %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
</head>
<body>
  <header>
    <h1><a href="/{{ site.baseurl }}/">{{ site.title }}</a></h1>
    <nav><a href="/{{ site.baseurl }}/blog/">Blog Home</a></nav>
  </header>
  <article>
    <h2>{{ page.title }}</h2>
    <p class="post-date">{{ page.date | date: site.date_format }}</p>
    {{ content }}
  </article>
  <footer>
    <p><a href="/{{ site.baseurl }}/blog/">← Back to Blog</a></p>
  </footer>
</body>
</html>
{% endraw %}
